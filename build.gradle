apply plugin: 'war'

//sourceCompatibility = 1.7
version = '1.0'
war.baseName = 'instabin'
war.archiveName = war.baseName + "." + war.extension

war {
    from('src/main/WEB-INF') {
        include 'web.xml'
        into 'WEB-INF'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

buildscript {
    repositories {
        maven { url 'http://repo.spring.io/plugins-release' }
    }
    dependencies {
        classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.7'
    }
}

configure(allprojects) {
    apply plugin: 'propdeps'
    apply plugin: 'propdeps-maven'
    apply plugin: 'propdeps-idea'
    apply plugin: 'propdeps-eclipse'
}

dependencies {
    compile group:'com.thetransactioncompany', name:'cors-filter', version:'2.2.1'
    compile group:'com.habosa', name:'JavaSnap', version:'2.0-SNAPSHOT'
    provided 'javax:javaee-web-api:7.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}